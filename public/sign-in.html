<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>

    <!-- ICON -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- STYLES|CSS -->
    <link rel="stylesheet" href="..//style/login-screen.css">
    <link rel="stylesheet" href="..//style/login-screen-media-queries.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    
</head>
<body>
    <main>
        <section>
            
            <article id="astronaut-image"></article>

            <article id="form-article">
                <form name="sign-in-form">
                    <h1>Login</h1>
                    <div id="input-area">
                        <div id="email-area">
                            <label for="emailid"><span class="material-symbols-outlined">person</span></label>
                            <input type="email" class="data" id="emailid" placeholder="E-mail" autocomplete="email" maxlength="30">
                        </div>
                        <div id="password-area">
                            <label for="passwordid"><span class="material-symbols-outlined">key</span> </label>
                            <input type="password" class="data" id="passwordid" placeholder="Senha" autocomplete="current-password" minlength="8" maxlength="30">
                        </div>
                    </div>
                    
                    <div id="buttonarea">
                            <button class="btnforgot">Esqueci a senha :(</button>
                            
                            <input type="submit" value="Entrar" class="btn">
                    </div>

                </form>
            </article>

        </section>
        
        <footer>
            NÃ£o possui Cadastro? <a href="criarconta.html">Criar Conta</a>
        </footer>
    </main>
</body>
</html>
