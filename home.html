<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style/home.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <img src="img/favicon.png" alt="icon" id="icon-header">
        <h1>Hello World</h1>
    </header>

    <main>
        <div id="add-post-area">
            <h3>no que está pensando?</h3>
            <textarea cols="10" rows="28" maxlength="280" name="new-post-text-area" id="new-post-text-area"></textarea>
            <input type="submit" value="Postar!" id="submit-post-btn">
        </div>
        <div class="post">
            <h2 class="username">Olá!</h2>
            <h2>blablablablablabalbabaal blabablablablabbla</h2>
            <i class="bi bi-heart"></i>
        </div>
    </main>

    <!--Add post button-->
    <div id="add-post-btn">
         <i class="bi bi-plus"></i>
    </div>

    <footer>
        <i class="bi bi-house"></i>
        <i class="bi bi-search"></i>
        <i class="bi bi-bell"></i>
        <i class="bi bi-chat"></i>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/index.js"></script>
</body>
</html>
